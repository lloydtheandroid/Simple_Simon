<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Indie+Flower|Bungee+Hairline|Orbitron|Poiret+One|Shadows+Into+Light|Yanone+Kaffeesatz">

    <style>

        body {
            font-family: 'Indie Flower', serif;
        }
        h1 {  font-family: "Bungee Hairline", serif;
        }
        h2 {
            font-family: "Orbitron", serif;
        }
        h3 {
            font-family: "Poiret One", serif;
        }
        h4 {
            font-family: "Shadows Into Light" , serif;
        }
        h5 {
            font-family: "Yanone Kaffeesatz", serif;
        }
        h1, h2, h3, h4, h5, h6 {
            display: inline-block;
            margin: 0;
        }
        input {
            color: lime;
            background: #000;
            font-family: "Orbitron", serif;
            text-align: center;
            width: 40px;
            height: 40px;
            margin-left: 50px;
            float: left;
        }

        #gameContainer {
            height:305px;
            width: 305px;
            background: radial-gradient(circle, pink, deeppink, seagreen);
            margin-left: 5%;
            border-radius: 50%;
            border: solid aquamarine 5px;
            float: left;
        }
        #btnGre {
            margin: 50px 0 0 50px;
            border-left: 3px solid green;
            border-top:  3px solid green;
            border-right:  1px solid darkseagreen;
            border-bottom:  1px solid darkseagreen;
            background: linear-gradient(-90deg, lime, green);
            border-radius: 100% 0 0 0;
        }
        #btnRed{
            margin: 50px 0 0 0;
            border-right: 3px solid darkred;
            border-top:  3px solid darkred;
            border-left: 1px solid rosybrown;
            border-bottom: 1px solid rosybrown;
            background: linear-gradient(200deg, darkred, red);
            border-radius: 0 100% 0 0;

        }
        #btnBlu {
            margin: 0 0 0 50px;
            border-left: 3px solid darkblue;
            border-bottom:  3px solid darkblue;
            border-right:  1px solid cornflowerblue;
            border-top:  1px solid cornflowerblue;
            background: linear-gradient(80deg, darkblue, cornflowerblue);
            background-color: blue;
            border-radius: 0 0 0 100%;
        }
        #btnYel {
            border-right: 3px solid greenyellow;
            border-bottom:  3px solid greenyellow;
            border-left:  1px solid #ffee00;
            border-top:  1px solid #ffee00;
            background: linear-gradient(180deg, yellow, yellowgreen);
            border-radius: 0 0 100% 0;

        }
        #spinningDiv {
            height: 10px;
            width: 10px;
            float: left;
            position: relative;
            top: 148px;
            right: 109px;
            animation-name: spin;
            animation-duration: 25s; /* 15 seconds */
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        #centerImage {
            height: 100px;
            width: 80px;
            border-radius: 50%;
            position: relative;
            top: 80px;
        }
        #centerText {
            position: relative;
            left: -26px;
            top: -8px;
        }
        #showMeWhatYouGot {
            width: 300px;
            height: 25px;
            background: lime;
            color: white;
            position: relative;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            text-shadow: 2px 2px #000 ;
            padding: 2px;
            animation: showMe 5s 1;
            border-radius: 5px;
        }
        #startButton {
            width: 40px;
            height: 40px;
            margin: 5px 0 0 30px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
            border: 4px solid limegreen;
            border-radius: 50%;
            background: linear-gradient(90deg, limegreen, lime);
            float: left;
            clear: left;
        }
        #resetButton {
            width: 25px;
            height: 25px;
            margin: 15px 0 0 5px;
            text-align: center;
            font-size: x-small;
            vertical-align: middle;
            line-height: 25px;
            border: 4px solid red;
            border-radius: 50%;
            background: linear-gradient(90deg, indianred, red);
            float: left;
        }
        #rickSchwiftyDiv {
            width: 100%;
            height: 100%;
            float: left;
        }
        #imgLeft {
            width: 20%;
        }

        .container {
            float: left;
            margin: 3% 0 0 10%;
        }
        .game_buttons {
            height: 100px;
            width: 100px;
            float: left;
        }

        .buttonActive {  /* used for hover and blinking the buttons */
            opacity: .5;
        }

        /*CSS Animations*/
        /* Make the centerscreen spin */
        @keyframes spin {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        /* Animate Text "show me what you got" */
        @keyframes showMe {
            0%   {background-color:black; left:0px; top:0px; transform: rotate(0deg); font-size: larger;}
            25%  {background-color:blue; left:300px; top:-200px; transform: rotate(20deg); font-size: small;}
            50%  {background-color:red; left:200px; top:-300px; transform: rotate(-20deg); font-size: smaller;}
            75%  {background-color:yellow; left:100px; top:-200px;transform: rotate(0deg);}
            100% {background-color:black; left:0px; top:0px;transform: rotate(360deg);}
        }
    </style>

</head>

<body>
    <!--left side of the screen, where the schwifty happens-->
    <section class="container" id="imgLeft">
        <img src="img/getSchwifty_transparent.png" id="rickSchwiftyDiv">
        <input type="text" placeholder="Round" id="displayRounds">
        <div class="game_buttons" id="startButton">Start</div>
        <div class="game_buttons" id="resetButton">Reset</div>
    </section>

    <!--middle screen where all the action happens-->
    <main id="gameContainer">
            <div class="game_buttons" id="btnGre"></div>
            <div class="game_buttons" id="btnRed"></div>
            <div class="" id="spinningDiv">
                <h3 id="centerText">schwifty</h3>
                <img src="img/giant_head.png" id="centerImage">
            </div>
            <div class="game_buttons" id="btnBlu"></div>
            <div class="game_buttons" id="btnYel"></div>
    </main>
    
    <!--bottom of the screen, show me what you got!-->
    <section class="container">
        <div id="showMeWhatYouGot"><h1>Show</h1> <h2>Me</h2> What You Got!</div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>
    "use strict";

    $(document).ready(function() {
        var rounds = 0;
        var score = 0;
        var userCombo = []; //This array stores the user combo
        var lengthOfUserCombo = 0;
        var schwityCombo = []; //This array stores the random combo
        var lengthOfSchwiftyCombo = 0;
        var userMatchesSchwifty = true; //If true, game continues
        var flashColor;
//        var

        //Assigning color with number
        function colorButton(id, color) {
            this.id = id;
            this.color = color;
        }
        var gre = new colorButton(1, "gre");
        var red = new colorButton(2, "red");
        var yel = new colorButton(3, "yel");
        var blu = new colorButton(4, "blu");

        //animate buttons on hover
        $('.game_buttons').hover(function() {
            $(this).toggleClass("buttonActive")
                    .stop( true, true )
        });

        //What happens when you click the start button
        //1. score turns to zero
        //2. round turns to 1
        //3. game starts
        $("#startButton").click(function () {
            if (rounds == 0) {
                rounds = 1;
                $("#displayRounds").val(rounds);
            }
            else if (rounds >= 1) {
                $("#displayRounds").val(rounds);
                playSchwiftyCombo()
            }
        });

        //What happens when you get guess the right combo
        //1. round is increased
        //2. new number is added to schwiftyCombo
        //3. Length of user/schwifty combo is increase by 1.


        //What happens when you click the reset button
        //1. score is cleared
        //2. round is cleared
        //3. all combos/settings are reset to default
        $("#resetButton").click(function () {
            $("#displayRounds").val("");
            score = 0;
            rounds = 0;
            userCombo = [];
            lengthOfUserCombo = 0;
            schwityCombo = [];
            lengthOfSchwiftyCombo = 0;
            userMatchesSchwifty = true
        });

        //What happens when the game is started and user clicks colored button:

        $("div[id*='btn']").on("click", function() {
            console.log("User combo id is " + userCombo.push(this.id.slice(3, 7)));
            console.log("Length of user combo is " + lengthOfUserCombo++);
            console.log("userCombo Array is " + userCombo)
        });

        function playSchwiftyCombo() {
            $("#displayRounds").val(rounds);
            flashColor = schwityCombo[lengthOfSchwiftyCombo];
            $("btn" + flashColor).addClass("buttonActive");
            schwityCombo++;
            if (lengthOfSchwiftyCombo == schwityCombo.length) {
                clearInterval(runMemory)
            }
        }

        //Funtion used to guess next number/color in combo
        function addNewColorToSchwifty() {
            var temp = Math.floor((Math.random() * 4) + 1);
            switch(temp) {
                case 1:
                    schwityCombo.push("Gre");
                    break;
                case 2:
                    schwityCombo.push("Red");
                    break;
                case 3:
                    schwityCombo.push("Yel");
                    break;
                case 4:
                    schwityCombo.push("Blu");
                    break;
            }
        }
    });
</script>
</body>
</html>
